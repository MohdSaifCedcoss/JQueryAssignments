<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 10</title>
  </head>
  <body>
    <div style="margin-left: 20%">
      <h1>Products</h1>
      <table border="2" style="width: 70%; text-align: center">
        <tr>
          <th>Name</th>
          <th>Size/Color</th>
          <th>Price</th>
        </tr>
        <tr>
          <td>Duffle Bag</td>
          <td>
            <select name="size-color" id="size" style="width: 100%">
              <option value="sel">-select-</option>
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
            </select>
          </td>
          <td id="price1">-</td>
        </tr>
        <tr>
          <td>T-shirts</td>
          <td>
            <select name="size-color" id="color" style="width: 100%">
              <option value="sel">-select-</option>
              <option value="grey">LightGrey</option>
              <option value="blue">Blue</option>
              <option value="orange">Orange</option>
            </select>
          </td>
          <td id="price2">-</td>
        </tr>
      </table>
      <br /><br /><br />
      <button style="margin-left: 35%"><a href="index.html">Home</a></button>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script>
    $(() => {
      $("table tr:even").css({
        "background-color": "#b3b3cc",
        color: "white",
      });
      $("table tr:odd").css({
        "background-color": "#00e673",
        color: "white",
      });
      $("#size").click(() => {
        let values = $("#size").val();
        if (values == "sel") {
          $("#price1").text("-");
        } else if (values == "small") {
          $("#price1").text(1000);
        } else if (values == "large") {
          $("#price1").text(1400);
        } else if (values == "medium") {
          $("#price1").text(1100);
        }
      });
      $("#color").click(() => {
        let values = document.getElementById("color").value;
        if (values == "sel") {
          $("#price2").text("-");
        } else if (values == "grey") {
          $("#price2").text(900);
        } else if (values == "orange") {
          $("#price2").text(1300);
        } else if ((values = "blue")) {
          $("#price2").text(1100);
        }
      });
    });
  </script>
</html>
