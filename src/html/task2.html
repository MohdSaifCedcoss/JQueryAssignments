<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task2</title>
  </head>
  <body style>
    <div style="margin-left: 30%">
      <button id="prev" style="margin-left: 22%">Previous</button>
      <button id="next">Next</button><br /><br />
      <img
        src="https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MXx8fGVufDB8fHx8&w=1000&q=80"
        alt="img.src"
        width="500px"
        height="400px"
        id="image"
      />
    </div>

    <br /><br /><br />
    <button style="margin-left: 47%"><a href="index.html">Home</a></button>
  </body>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
  <script>
    $(document).ready(function () {
      $("#next").click(function () {
        $("#image").attr(
          "src",
          "https://images.pexels.com/photos/618833/pexels-photo-618833.jpeg?cs=srgb&dl=pexels-sagui-andrea-618833.jpg&fm=jpg"
        );
        return false;
      });
      $("#prev").click(function () {
        $("#image").attr(
          "src",
          "https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MXx8fGVufDB8fHx8&w=1000&q=80"
        );
        return false;
      });
    });
  </script>
</html>
