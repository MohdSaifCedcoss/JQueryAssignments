<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 9</title>
  </head>
  <body>
    <div class="form">
      <div>
        <input type="text" id="className" placeholder="Enter Class" />
        <input
          type="text"
          name="board"
          id="boardName"
          placeholder="Enter Board"
        />
        <input
          type="text"
          name="totalMarks"
          id="marks"
          placeholder="Enter Marks"
        />
        <input
          type="text"
          name="cdivision"
          id="division"
          placeholder="Enter Division"
        />
        <button class="addRow">+</button>
        <button class="removeRow">-</button>
      </div>
      <br />
      <p id="res"></p>
    </div>
    <br /><br /><br />
    <button style="margin-left: 50.8%"><a href="index.html">Home</a></button>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
  <script>
    $(() => {
      $(".form").click((e) => {
        let str =
          "<div id='one'><input type='text' placeholder='Enter Class'> <input type='text' placeholder='Enter Board'> <input type='text' placeholder='Enter Marks'> <input type='text' placeholder='Enter Division'> <button class='addRow'>+</button> <button class='removeRow'>-</button></div>";
        if (e.target.className == "addRow") {
          $(e.target.parentNode).after(str);
        }
        if (e.target.className == "removeRow") {
          $(e.target.parentElement).hide();
        }
      });
    });
  </script>
</html>
