<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 9</title>
  </head>
  <body>
    <div id="form">
      <input type="text" id="className" placeholder="Enter Class" />
      <input
        type="text"
        name="board"
        id="boardName"
        placeholder="Enter Board"
      />
      <input
        type="text"
        name="totalMarks"
        id="marks"
        placeholder="Enter Marks"
      />
      <input
        type="text"
        name="cdivision"
        id="division"
        placeholder="Enter Division"
      />
      <button id="addRow">+</button>
      <button id="removeRow">-</button><br />
      <p id="res"></p>
    </div>
    <div id="form2" style="display: none;">
      <input type="text" id="className" placeholder="Enter Class" />
      <input
        type="text"
        name="board"
        id="boardName"
        placeholder="Enter Board"
      />
      <input
        type="text"
        name="totalMarks"
        id="marks"
        placeholder="Enter Marks"
      />
      <input
        type="text"
        name="cdivision"
        id="division"
        placeholder="Enter Division"
      />
      <button id="addRow">+</button>
      <button id="removeRow">-</button><br />
      <p id="res"></p>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
  <script>
    $(() => {
      $("#addRow").click(function fun(){
        let str =
          $("#className").val() +
          " " +
          $("#boardName").val() +
          " " +
          $("#marks").val() +
          " " +
          $("#division").val() +
          " " +
          "<button id='addForm'>+</button><button id='removeForm'>-</button><br><p id='res'></p>";
        $("#res").html(str);
        $("#addForm").click(() => {
          console.log("in addForm");
          $("#form2").show();
          fun();
        });
      });
      $("#removeRow").click(() => {
        console.log("in remove");
        $("#form").hide();
      });
    });
  </script>
</html>
